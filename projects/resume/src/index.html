<!DOCTYPE html>
<html lang="en" ng-app="flip">
  <head>
    <meta charset="utf-8">
    <title>K. Hunter Sagehorn Resume</title>
    
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container" ng-controller="flipController">
      <div class="flip">
        <div class="card" ng-class="{'flipped':flipped}" ng-click="flipped=!flipped">
          <div class="face cardBack">
          </div>
          <div class="face profileFront">
          </div>
        </div>
      </div>
    </div>

    <div class="container" ng-controller="flipController">
      <div class="flip">
        <div class="card" ng-class="{'flipped':flipped}" ng-click="flipped=!flipped">
          <div class="face cardBack">
          </div>
          <div class="face cardFront">
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
